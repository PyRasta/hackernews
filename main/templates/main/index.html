{% extends 'main/layout.html' %}

{% block title %}
Hacker News
{% endblock %}

{% block articls %}

<div class="articls">
    {% for el in articls %}
        <div class="article">
            <span class="number">
                {{el.id}}.
            </span> 
            <span class="article_title">
                <a href="{{el.url}}">{{el.title}}</a>
            </span>          
    </div>
    {% endfor %}  
</div>    


{% endblock %}
