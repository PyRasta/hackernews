{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/css/styles_submit.css' %}">
    <link rel="shortcut icon" href="{% static 'main/img/favicon.gif' %}" type="image/gif">
    <title>Submit | Hacker News</title>
</head>
<body>
    <header class="uppanel">
        <div class="panel">
            <a href="{% url 'home' %}"><img src="{% static  'main/img/favicon.gif' %}" alt="иконка" class="logo"></a>
            <span class="panelurl">
                <strong class="title">Submit</strong>
            </span>
        </div>
    </header>
    <main class="main">
        <form method="POST">
            {% csrf_token %}
            title {{ article_form.title }} <br>
            url {{article_form.url}} <br>  
            <button type="submit">submit</button><br>
        </form>
        {{ error }}
        <div class="under_text">
            <p>
                Leave url blank to submit a question for discussion. 
                If there is no url, the text (if any) will 
                appear at the top of the thread.
            </p>
            <p>
                You can also submit via bookmarklet.
            </p>
        </div>    
    </main>
</body>
</html>
