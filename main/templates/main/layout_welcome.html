{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/css/welcome.css' %}">
    <link rel="shortcut icon" href="{% static 'main/img/favicon.gif' %}" type="image/gif">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="img">
        <a href="{% url 'home' %}"><img src="{% static 'main/img/logo.gif' %}" alt="logo"></a>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <div class="podval">
        <hr class="line">
    </div>
</body>
</html>
